<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">Room Dashboard</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="container">
            <form action="./index.html" method="get" id="slider-form">
                <fieldset>
                    <legend class="d-none">Rollerblind control</legend>
                    <p>Rollerblind status: 
                        <input type="number" value="50" min="0" max="100" name="rollerblind-status" id="rollerblind-status" for="rollerblind-slider">%
                    </p>
                    <div class="row w-100 m-0">
                        <span class="slider-label col-2">0%</span>
                            <label class="col-8" for="rollerblind-slider">
                                <input type="range" name="slider" id="rollerblind-slider">
                            </label>
                        <span class="slider-label col-2">100%</span>
                    </div>
                </fieldset>

                <fieldset>
                    <legend class="d-none">Lights control</legend>
                    <p>Lights status: 
                        <output name="lights-status" id="lights-status" for="lights-btn">Off</output>
                    </p>
                    <div>
                        <label for="lights-btn">
                            <input type="button" value="Switch lights" id="lights-btn" class="w-100">
                        </label>
                    </div>
                </fieldset>
                

                <div class="row w-100 m-0">
                    <div class="col-0 col-md-3"></div>
                    <input class="col-12 col-md-6" type="button" value="Confirm Change" id="confirmChangeBtn">
                    <div class="col-0 col-md-3"></div>
                </div>
            </form>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js" integrity="sha512-L4lHq2JI/GoKsERT8KYa72iCwfSrKYWEyaBxzJeeITM9Lub5vlTj8tufqYk056exhjo2QDEipJrg6zen/DDtoQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
